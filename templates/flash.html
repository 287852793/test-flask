<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>welcome to index</h3>
{% with messages = get_flashed_messages() %}
{% if messages %}
{% for msg in messages %}
<p>{{ msg }}</p>
{% endfor %}
{% else %}
<a href="{{ url_for('login') }}">login</a>
{% endif %}
{% endwith %}
</body>
</html>
